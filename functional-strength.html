<p>The best definition of functional strength is: that which allows you to help someone move a piano up a flight of stairs without hurting your back.</p>

<p>I use kettlebells, following Pavel Tsatsouline’s <a href="https://www.strongfirst.com/kettlebell-simple-and-sinister/" target="blank">Simple and Sinister</a> routine. I swear by it.</p>
